---
layout: page
title: "Projects"
subtitle: "A portfolio of builds, experiments, and technical explorations."
---

<div class="row">
  {% for project in site.projects %}
  <div class="col-md-4">
    <div class="card" style="margin-bottom: 20px;">
      <img src="{{ project.img | relative_url }}" class="card-img-top" alt="{{ project.title }}">
      <div class="card-body">
        <h5 class="card-title">{{ project.title }}</h5>
        <p class="card-text">{{ project.subtitle }}</p>
        <a href="{{ project.url | relative_url }}" class="btn btn-primary">Read More</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
